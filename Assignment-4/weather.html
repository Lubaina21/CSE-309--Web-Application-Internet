@media only screen and (max-width:730px)

    justify-content: start;
    align-items: none;
    overflow-y: scroll;
  }

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  // Replace 'YOUR_API_KEY' with your actual OpenWeatherMap API key
  const apiKey = 'f94b58b6b8b7ba195ae3b2593cf6a710';
  const city = 'Dhaka'; // Replace with the desired city name
  const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

  // Function to fetch weather data and update the UI
  function fetchWeatherData() {
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const realtimeWeather = data.list[0];
        const currentTempNight = realtimeWeather.main.temp_min;
        const currentTempDay = realtimeWeather.main.temp_max;
        const currentWeatherIcon = realtimeWeather.weather[0].icon;
        const currentDay = new Date(realtimeWeather.dt_txt).toLocaleDateString('en', { weekday: 'long' });

        document.getElementById('current-temp').innerHTML = `
          <img src="https://openweathermap.org/img/wn/${currentWeatherIcon}.png" class="Weather-icon" alt="Weather-icon">
          <div class="other">
            <div class="day">${currentDay}</div>
            <div class="temp">Night - ${currentTempNight}&#176;C</div>
            <div class="temp">Day - ${currentTempDay}&#176;C</div>
          </div>
        `;

        const weatherForecastContainer = document.getElementById('weather-forecast');
        weatherForecastContainer.innerHTML = '';

        const forecastData = data.list.slice(1, 6); // Get the next 5-day forecast data

        forecastData.forEach(forecast => {
          const tempNight = forecast.main.temp_min;
          const tempDay = forecast.main.temp_max;
          const weatherIcon = forecast.weather[0].icon;
          const day = new Date(forecast.dt_txt).toLocaleDateString('en', { weekday: 'long' });

          weatherForecastContainer.innerHTML += `
            <div class="weather-forecast-measure">
              <div class="day">${day}</div>
              <img src="https://openweathermap.org/img/wn/${weatherIcon}.png" class="Weather-icon" alt="Weather-icon">
              <div class="temp">Night - ${tempNight}&#176;C</div>
              <div class="temp">Day - ${tempDay}&#176;C</div>
            </div>
          `;
        });
      })
      .catch(error => console.error('Error fetching weather data:', error));
  }

  // Call the function to fetch weather data when the page loads
  fetchWeatherData();
</script>
